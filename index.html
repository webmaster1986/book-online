<!DOCTYPE html>
<html lang="en" ng-app="bookOnline">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title ng-bind="pageTitle"></title>
        <link rel="stylesheet" href="https://www.jqueryscript.net/demo/Flat-Date-Range-Picker-Plugin-with-jQuery-jQuery-UI/css/jquery-ui.css">
        <link rel="stylesheet" href="https://www.jqueryscript.net/demo/Flat-Date-Range-Picker-Plugin-with-jQuery-jQuery-UI/css/date-range-picker.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/jquery.bxslider.css">
        <link href="css/pickmeup.min.css" rel="stylesheet">
        <link href="css/pickmeup.css" rel="stylesheet">
        <link href="css/custom.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body ng-controller="appCtrl">
        <!-- Header -->
        <header>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-3 col-sm-3 col-xs-5">
                        <div class="logo">
                            <a href="#"><img src="images/Nav_logo.svg" alt=""/></a>
                        </div>
                        <div class="mb_logo"><a href="#"><img src="images/mb_logo.png" alt=""/></a></div>
                    </div>
                    <div class="col-md-9 col-sm-9 col-xs-7">
                        <div class="right_data">
                            <ul>
                                <li>Silvan Safari Lodge
                                    <ul class="star">
                                        <li><i class="fa fa-star"></i></li>
                                        <li><i class="fa fa-star"></i></li>
                                        <li><i class="fa fa-star"></i></li>
                                        <li><i class="fa fa-star"></i></li>
                                        <li><i class="fa fa-star"></i></li>
                                    </ul>
                                </li>
                                <li><i class="fa fa-map-marker"></i>Sabi Sand, 1260 Sabie Park</li>
                            </ul>
                            <ul class="navbar-right">
                                <li><a href="/login">AGENT LOGIN > </a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- End Header -->

        <!-- Menu Section -->
        <section ng-if="currentState != '/home'">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="tab_info">
                            <ul>
                                <li ng-class="{active : currentState === '/home'}">
                                    <a href="#/home">
                                        <span>Select Dates</span>
                                        <!--<i class="fa fa-check"></i>-->
                                        <h2>1</h2>
                                    </a>
                                </li>
                                <li ng-class="{active : currentState === '/suites'}">
                                    <a href="#/suites">
                                        <span>Suites & Rates</span>
                                        <!--<i class="fa fa-check"></i>-->
                                        <h2>2</h2>
                                    </a>
                                </li>
                                <li ng-class="{active : currentState === '/personal'}">
                                    <a href="#/personal">
                                        <span>Personal Information</span>
                                        <h2>3</h2>
                                    </a>
                                </li>
                                <li ng-class="{active : currentState === '/confirm'}">
                                    <a href="#/confirm">
                                        <span>Confirm Booking</span>
                                        <h2>4</h2>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- End Menu Section -->
        <section>
            <div class="container">
                <div class="row">
                    <div ng-view>
                        <div ui-view="home"></div>
                        <div ui-view="suites" ></div>
                        <div ui-view="personal"></div>
                        <div ui-view="confirm"></div>
                        <div ui-view="thanks"></div>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <div class="ft_logo">
                            <a href="#"><img src="images/Nav_logo.svg" alt="" /></a>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <div class="card"><img src="images/visa.jpg" alt="" /></div>
                    </div>
                </div>
            </div>
        </footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/moment.js"></script>
        <script type="text/javascript" src="js/moment-with-locales.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script src="js/pickmeup2.js"></script>

        <script src="js/angular.min.js"></script>
        <script src="js/angular-sanitize.min.js"></script>
        <script src="js/angular-ui-router.js"></script>
        <script src="js/stateEvents.min.js"></script>
        <script src="js/angular-messages.min.js"></script>
        <script src="js/ngStorage.min.js"></script>
        <script src="js/angular-resource.min.js"></script>
        <script src="js/jquery.bxslider.js"></script>

        <script src="js/app.main.js"></script>
        <script src="js/app.controller.js"></script>
        <script src="js/app.api-services.js"></script>
        <script src="js/app.routes.js"></script>

        <!-- Controllers -->
        <script type="text/javascript" src="pages/home/home.js"></script>
        <script type="text/javascript" src="pages/suites/rates.js"></script>
        <script type="text/javascript" src="pages/personal/personal.js"></script>
        <script type="text/javascript" src="pages/confirm/confirm.js"></script>
        <script type="text/javascript" src="pages/thanks/thanks.js"></script>
    </body>
</html>
